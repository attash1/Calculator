<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="window">
            <div class="expression"></div>
            <div class="display"></div>
        </div>
        <div class="buttonField">
            <div class="row">
                <div class="button clear">C</div>
                <div class="button delete">Del</div>
                <div class="button op">^</div>
                <div class="button op">รท</div>
            </div>
            <div class="row">
                <div class="button numButton">7</div>
                <div class="button numButton">8</div>
                <div class="button numButton">9</div>
                <div class="button op">*</div>
            </div>
            <div class="row">
                <div class="button numButton">4</div>
                <div class="button numButton">5</div>
                <div class="button numButton">6</div>
                <div class="button op">-</div>
            </div>
            <div class="row">
                <div class="button numButton">1</div>
                <div class="button numButton">2</div>
                <div class="button numButton">3</div>
                <div class="button op">+</div>
            </div>
            <div class="row bottom">
                <div class="button decimalButton">.</div>
                <div class="button numButton">0</div>
                <div class="button negative">+/-</div>
                <div class="button equalButton">=</div>
            </div>
            
        </div>
    </div>
</body>
</html>
